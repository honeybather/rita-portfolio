<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rita | Creative Developer</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="#home">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>

    <!-- Menu Button -->
    <div class="container" id="menu-button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Sidebar Menu -->
    <div id="menu-container">
        <div id="menu-content-container">
            <div id="menu-items-container">
                <a href="#home" class="menu-item active">Home</a>
                <a href="#about" class="menu-item">About</a>
                <a href="#projects" class="menu-item">Projects</a>
                <a href="#contact" class="menu-item">Contact</a>
            </div>

            <!-- Social Links -->
            <div id="menu-social-container">
                <a tabindex="-1" target="_blank" href="https://x.com/honeybather">
                    <img class="social-icon" src="/static/images/twitter-icon.png" alt="Twitter Menu Icon" height="28" width="28">
                </a>
                <a tabindex="-1" target="_blank" href="https://github.com/honeybather">
                    <img class="social-icon" alt="Github Menu Icon" height="28" width="28" src="/static/images/github.png">
                </a>
                <a tabindex="-1" target="_blank" href="https://www.linkedin.com/in/ritagalkov/">
                    <img class="social-icon" alt="Linkedin Menu Icon" height="28" width="28" src="/static/images/linkedin.png">
                </a>
                <a tabindex="-1" href="mailto:rita.galzour@gmail.com">
                    <img class="social-icon" alt="Email Menu Icon" height="28" width="28" src="/static/images/mail.png">
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Menu -->
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.classList.toggle('open');
            this.classList.toggle('change');
        });

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
